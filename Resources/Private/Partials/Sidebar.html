{namespace ddb=Slub\DdbFrontendViewer\ViewHelpers}
<f:section name="Sidebar">
  <div class="sidebar">
    <div class="tab-nav">
        <ul>
            <li><a href="#tab-toc" class="tab-toc">Inhaltsverzeichnis</a></li>
            <li><a href="#tab-meta" class="tab-meta">Metadaten</a></li>
            <li><a href="#tab-fulltext" class="tab-fulltext">Volltext</a></li>
            <li><a href="#tab-search" class="tab-search">Suche</a></li>
            <li><a href="#tab-donwloads" class="tab-downloads">Downloads</a></li>
            <li><a href="#tab-imageadjust" class="tab-imageadjust">Bildbearbeitung</a></li>
        </ul>
    </div>

    <div class="tab-content">
      <div id="tab-toc" class="toc-wrapper tab-content-pane">
        <f:cObject typoscriptObjectPath="plugin.tx_dlf_toc" />
      </div>
    </div>

    <div class="metadata-wrapper tab-content-pane">
      <f:cObject typoscriptObjectPath="plugin.tx_dlf_metadata" />
    </div>

    <div class="fulltext-wrapper tab-content-pane">
      <f:cObject typoscriptObjectPath="lib.tools.toolsFulltext" />
    </div>

    <div class="search-wrapper tab-content-pane">
      <f:cObject typoscriptObjectPath="plugin.tx_ddbfrontendviewer_sru" />
    </div>

    <div class="download-wrapper tab-content-pane">
      <f:if condition="<ddb:downloadLinks type='work' /> !=''">
        <li>
          <f:link.external uri="<ddb:downloadLinks type='work' />" class="download-document" title="<f:translate key='download.work' extensionName='ddb_frontend_viewer' />"><f:translate key="download.work"  extensionName="dfgviewer" /></f:link.external>
        </li>
      </f:if>
      <f:if condition="{gp-double} == 1">
        <f:then>
          <li>
            <f:link.external uri="<ddb:downloadLinks type='page-left' pagenumber='{gp-page}' />" class="download-page" title="<f:translate key='download.leftPage' extensionName='ddb_frontend_viewer' />"><f:translate key="download.leftPage"  extensionName="dfgviewer" /></f:link.external>
          </li>
          <f:if condition="<ddb:downloadLinks type='page-right' pagenumber='{gp-page}' /> !=''">
            <li>
              <f:link.external uri="<ddb:downloadLinks type='page-right' pagenumber='{gp-page}' />" class="download-page" title="<f:translate key='download.rightPage' extensionName='ddb_frontend_viewer' />"><f:translate key="download.rightPage"  extensionName="dfgviewer" /></f:link.external>
            </li>
          </f:if>
        </f:then>
        <f:else>
          <f:if condition="<ddb:downloadLinks type='page-left' pagenumber='{gp-page}' /> !=''">
            <li>
              <f:link.external uri="<ddb:downloadLinks type='page-left' pagenumber='{gp-page}' />" class="download-page" title="<f:translate key='download.singlePage' extensionName='ddb_frontend_viewer' />"><f:translate key="download.singlePage"  extensionName="dfgviewer" /></f:link.external>
            </li>
          </f:if>
        </f:else>
      </f:if>
    </div>

    <div class="imageadjust-wrapper tab-content-pane
      <f:cObject typoscriptObjectPath="lib.tools.toolsImagemanipulation" />
    </div>
</div>
</f:section>
